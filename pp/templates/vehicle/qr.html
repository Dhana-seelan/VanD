<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment QR Code</title>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f6d365, #fda085);
}
.container {
    text-align: center;
}
.qr-code {
    margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Payment QR Code</h1>
    <div class="qr-code">
        <!-- Replace 'path_to_your_qr_code_image' with the actual path to your QR code image on your local machine -->
        <img src="rolls.png" alt="QR Code">
    </div>
    <p>Scan the QR code to proceed with the payment.</p>
</div>
</body>
</html>
